<!DOCTYPE html>

<!-- A tag <html> envolve todo o conte√∫do da p√°gina -->
<html lang="pt-BR">

<head>

    button {

      padding: 10px 20px;        /* Espa√ßamento interno */

<body>
  <!-- =============================================== -->

  <!-- T√≠tulo da p√°gina -->
  <h1>Ol√°, mundo!</h1>

  <!-- Par√°grafo com um texto que ser√° alterado pelo JavaScript -->

  <!-- Bot√£o que executa a fun√ß√£o "mostrarMensagem()" quando clicado -->

  <!-- =============================================== -->

    <script>
    // Vari√°vel que conta quantas vezes o bot√£o foi clicado
    let contadorCliques = 0;

    function mostrarMensagem() {

      contadorCliques++;

      if (contadorCliques === 1) {

      else if (contadorCliques === 2) {
        mensagem.textContent = "‚ú® Agora √© o segundo clique!";

      else {
        contadorCliques = 0; // zera o contador para recome√ßar
        mensagem.textContent = "üîÅ Voltamos ao in√≠cio! Clique novamente.";
