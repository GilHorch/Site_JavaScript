<!--
  Toda página HTML começa com esta linha:
  Ela indica ao navegador que o documento segue o padrão HTML5.
-->
<!DOCTYPE html>

<!-- A tag <html> envolve todo o conteúdo da página -->
<html lang="pt-BR">

<head>
  <!-- Define o conjunto de caracteres usados (acentos, etc.) -->
  <meta charset="UTF-8" />

  <!-- Faz o site se adaptar ao tamanho da tela (celular, tablet, PC) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título que aparece na aba do navegador -->
  <title>Página de Exemplo</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- =============================================== -->
  <!-- =============== CONTEÚDO (HTML) =============== -->
  <!-- =============================================== -->

  <!-- Título da página -->
  <h1>Olá, mundo!</h1>

  <!-- Parágrafo com um texto que será alterado pelo JavaScript -->
  <p id="mensagem">Clique no botão abaixo para ver o JavaScript em ação.</p>

  <!-- Botão que executa a função "mostrarMensagem()" quando clicado -->
  <button onclick="mostrarMensagem()">Clique aqui</button>

<script src="main.js"></script>
</body>

</html>
